<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scratchy</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="wrapper">

    <h1>Scratchy!</h1>

    <div class="timerWrapper">
      <p id="score"></p>
      <p id="timer"></p>
      <img id="pauseBtn" src="src/img/menu/pause.png" alt="pauseBtn">
    </div>

    <div class="canvasWrapper">
      <canvas id="canvas"></canvas>

      <div class="leaderboardScreen inactive">
        <img id="closeLeaderboardBtn" src="src/img/shop/close.png" alt="close btn">
        <h2>Leaderboard</h2>
        <div class="tableWrapper">
          <table>
            <thead>
              <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
          </table>
        </div>

      </div>

      <div class="restartScreen inactive">
        <p id="yourTime"></p>
        <p id="yourHighscore"></p>
        <form class="input inactive">
          <p>Name</p>
          <input name="playerName" id="nameInput" maxlength="15" required type="text">
          <button type="submit" id="submitBtn">Submit</button>
        </form>

        <img id="restartBtn" src="src/img/menu/restart.png" alt="restartBtn">
      </div>

      <div class="menuScreen">
        <img id="startGameBtn" src="src/img/menu/play.png" alt="playBtn">

        <div class="menuButtons">
          <img id="shopBtn" src="src/img/menu/shop.png" alt="shopBtn">
          <img id="leaderboardBtn" src="src/img/menu/prize.png" alt="prizeBtn">
          <img id="soundBtn" src="src/img/menu/sound.png" alt="muteBtn">
        </div>
      </div>

      <div class="shopScreen inactive">
        <img id="closeShopBtn" src="src/img/shop/close.png" alt="close btn">
        <h2>Shop</h2>
        <div class="characters">
          <p>Select your character</p>
          <div class="img">
            <img class="selected" id="char1Shop" src="src/img/shop/char1.png" alt="char1">
            <img id="char2Shop" src="src/img/shop/char2.png" alt="char2">
          </div>
        </div>

      </div>
    </div>

    <div id="controlsContainer">
      <div class="ad">
        <img id="aButton" src="src/img/controls/A.png" alt="" />
        <img id="dButton" src="src/img/controls/D.png" alt="" />
      </div>
      <div class="space">
        <img id="space" src="src/img/controls/SPACE.png" alt="" />
      </div>
    </div>

  </div>




  <!-- LEVEL BACKGROUNDS -->
  <img id="bg1" src="src/img/bg/level1.png" alt="bg" />
  <img id="bg2" src="src/img/bg/level2.png" alt="bg" />
  <img id="bg3" src="src/img/bg/level3.png" alt="bg" />
  <img id="bg4" src="src/img/bg/level4.png" alt="bg" />

  <!-- SPRITES -->
  <img id="char1" src="src/img/sprites/char1.png" alt="char1">
  <img id="char2" src="src/img/sprites/char2.png" alt="char2">
  <img id="coin" src="src/img/sprites/coin.png" alt="coin">
  <img src="src/img/menu/sound_off.png" alt="muteBtn">

  <script type="module" src="/main.js"></script>
</body>

</html>
